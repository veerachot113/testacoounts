<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl">My Django App</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{% url 'home' %}" class="hover:underline">Home</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}" class="hover:underline">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}" class="hover:underline">Login</a></li>
                        <li><a href="{% url 'register' %}" class="hover:underline">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
